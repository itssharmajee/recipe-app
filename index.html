<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image.png">
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" placeholder="Search for recipe....." class="searchBox">
                <button type="submit" class="searchBtn"> Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search for favourite Recipes</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn"><img src="/recipeApp/cross.svg" alt=""></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
